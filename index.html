<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous"
    />
    <link 
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header for the weather Dashboard -->
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Search and Clear form and buttons -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h3 class="">Search for a City:</h3>
                <div class="input-group mb-3">
                    <input id="search-city" type="text" class="form-console" placeholder="Enter a City">
                    <div class="button-submit">
                        <button class="btn btn-primary" type="button" id="searchButton">
                            <i class="fa-solid fa-magnifying-glass-plus"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clearSearch">Clear Searches</button>
                <form id="history"></form>
            </div>
             
            <!-- Todays current weather card using -->
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="weather-today">
                        <div class="card-body">
                            <h3 id="cityName" class="cityName align-middle"></h3>
                            <img id="current-dayImg" alt="">
                            <p id="tempurature"></p>
                            <p id="humidity"></p>
                            <p id="windSpeed"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Header for five day forecast -->
            <div class="row d-none" id="fiveDay-header">
                <div class="col-12">
                    <h3>5-Day Forcast</h3>
                </div>
            </div>
            <!-- Five day forecast card layout -->
            <div class="row">
                <div class="col-md-2 forecast bg-primary -text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary -text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary -text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary -text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-primary -text-white m-2 rounded"></div>
            </div>


        </div>
    </div>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script scr="script.js"></script>

</html>
